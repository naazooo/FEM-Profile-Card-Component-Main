<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Profile card component</title>
  <style>
    html{
    font-family: "Kumbh Sans";
    font-size: 18px;
  }
  </style>
</head>
<body class="bg-d-cyan">
  <main class="main-p-card">
    <header class="images">
      <img src="images/bg-pattern-card.svg">
      <img class="pp" style="position: relative" src="images/image-victor.jpg" alt="Profile Picture">
    </header>
    
    <section class="profile-content">
      <h1 class="profile-name">Victor Crest <span class="age">26</span></h1>
      <p class="profile-country">London</p>
    </section>
    <hr>
    <section class="stats">
      <div class="numbers">
        <h2 class="stat-number">80K</h2>
        <p class="stat-text">Followers</p>
      </div>

      <div class="numbers">
        <h2 class="stat-number">803K</h2>
        <p class="stat-text">Likes</p>
      </div>

      <div class="numbers">
        <h2 class="stat-number">1.4K</h2>
        <p class="stat-text">Photos</p>
      </div>
    </section>

  </main>

  

</body>
</html>
